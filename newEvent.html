<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watch Meetup | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/0bc99a83a8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/meetup-icon.jpeg" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand ms-2" href="index.html">
                <img src="img/meetup-og.jpeg" width="150" height="70" class="d-inline-block align-top" alt="Movie meetup logo">
                <h1>Movie Meetup</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item me-2 h4 text-white-50 text-decoration-none" href="newEvent.html">New Event</a>
                    <a class="nav-item h4 me-2 text-white-50 text-decoration-none" href="#">Sign Up</a>
                    <a class="nav-item h4 me-2 text-white-50 text-decoration-none" href="#">Login</a>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-nav ms-2">
                <a class= "nav-item h4 text-white-50 text-decoration-none" href="events.html">Events</a>
            </div>
        </nav>
    </header>
    <main>
        <h3 class="text-center">Create A <u> Movie Meetup </u></h3>
        <!-- used bootstrap form model -->
        <div class="container w-75 p-3">
            <form action="#">
                <div class="form-group row m-2">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="category" required>
                            <option selected disabled value="0">-- Select a category --</option>
                            <option value="1">Action</option>
                            <option value="2">Romance</option>
                            <option value="3">Comedy</option>
                            <option value="4">Thriller</option>
                            <option value="5">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label for="movieEventTitle" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="movieEventTitle" placeholder="Enter title here"
                            required>
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label for="movieEventDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="movieEventDescription" placeholder="Enter description here"
                            required></textarea>
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label for="movieEventLocation" class="col-sm-2 col-form-label">Where</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="movieEventLocation"
                            placeholder="Enter location here" required>
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label for="movieEventStart" class="col-sm-2 col-form-label">Start</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" id="movieEventStart" required>
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label for="movieEventEnd" class="col-sm-2 col-form-label">End</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" id="movieEventEnd" required>
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label for="formFile" class="form-label col-sm-2">Image</label>
                    <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile">
                </div>
                </div>
                <div class="form-group row justify-content-end">
                    <div class="col-sm-10">
                        <button type="submit" class="w-100 btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <h6><i class="fa-regular fa-copyright"></i> Movie Meetup (Sudhamsh Mondrati)</h6>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkupFooter">
                <div class="navbar-nav">
                    <a class="nav-item nav-link h4" href="newEvent.html">New Event</a>
                    <a class="nav-item nav-link h4" href="#">Sign Up</a>
                    <a class="nav-item nav-link h4" href="#">Login</a>
                    <a class="nav-item nav-link h4" href="events.html">Events</a>
                </div>
            </div>
            <div class="collapse text-light navbar-collapse justify-content-end">
                <a href="https://twitter.com" class="text-white"><i
                        class="fa-brands fa-2x me-3 fa-square-twitter"></i></a>
                <a href="https://facebook.com" class="text-white"><i class="fa-brands fa-2x fa-facebook me-2"></i></a>
            </div>
        </nav>
    </footer>

</body>

</html>
